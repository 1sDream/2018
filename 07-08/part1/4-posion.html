<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .left,
        .right{
            position: absolute; 
            height: 100%;
            width: 200px; 
            top: 0;
            background: red;
        }
        .left{
           left: 0;
          
        }
        .right{
            right: 0;
        }
        .middle{
            background: green;
            height: 100%;
            margin: 0 200px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</body>
</html>
