<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body{
            margin: 0;
            height: 100%;
        }
        .left,
        .right{  
            float: left;
            height: 100%;
          
        }
        .left{
             width:calc(100% - 200px);
            background: red;
           
        }
        .right{
            width: 200px;
            background:green;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
